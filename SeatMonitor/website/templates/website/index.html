{% extends 'website/base.html' %}

{% block body %}

<img style="position:absolute;right:10px;width:10%;"src="https://brand.uga.edu/uploads/files/GEORGIA-V-FC.png" />
{{ request.buildings }}
{% for building in buildings.Items %}

<div class="col-sm-4 col-lg-2">
  <div class="thumbnail">
    <a href="{% url 'SeatMonitor:detail' building.BuildingName %}">
          <img src="{{ building.PictureUrl }}" style="width:700px; height:auto;">
    </a>
    <div class="caption">
      <h2>{{ building.BuildingName }}</h2>
      
          <a href="{% url 'SeatMonitor:detail' building.BuildingName %}" class="btn btn-primary btn-sm" role="button">View Details</a>
	    
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
